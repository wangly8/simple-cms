<body>
<div class="contentpanel">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-btns"><a href="#" class="minimize">−</a></div>
            <h4 class="panel-title">新建角色</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6">
            <form action="" class="form-horizontal ">
                <div class="form-group">
                    <label class="control-label col-xs-4">角色编码：</label>

                    <div class="col-xs-6">
                        <input type="text" class="form-control" value="自动生成" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4"><span class="text-danger">*</span>角色名称：</label>

                    <div class="col-xs-6">
                        <input type="text" class="form-control" value="" placeholder="请输入您的角色名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4">是否启用：</label>

                    <div class="col-xs-6">
                        <select name="" id="" class="form-control">
                            <option value="">启用</option>
                            <option value="">停用</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4">备注：</label>

                    <div class="col-xs-6">
                        <textarea name="" id="" cols="30" rows="8" class="form-control" placeholder="请填写备注..."></textarea>
                    </div>
                </div>

            </form>
        </div>
            <div class="col-xs-6">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-sm">系统管理</button>
                    <button type="button" class="btn btn-primary  btn-sm">商品管理</button>
                    <button type="button" class="btn btn-primary  btn-sm">订单管理</button>
                    <button type="button" class="btn btn-primary  btn-sm">发货管理</button>
                    <button type="button" class="btn btn-primary  btn-sm">库存管理</button>
                </div>
                <h3 class="width-350 height-300" style="outline:3px dashed red">此处为树状动态加载完成,请删除此处提示，进行操作</h3>
            </div>
            </div>

        </div>
    </div>
    <div class="text-center m-t-40">
        <a href="#" title="保存" class="btn btn-primary m-r-20"><i class="fa fa-save"></i> 保存</a>
        <a href="#" title="返回" class="btn btn-primary"><i class="fa fa-reply"></i> 返回</a>
    </div>
