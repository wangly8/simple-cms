    <meta name="author" content="">
    <title>管理系统</title>
    <!-- ======基础样式开始======-->
    <link href="../../css/bootstrap/style.default.css" rel="stylesheet">
    <!--换肤-->
    <link href="../../css/bootstrap/style.katniss.css" rel="stylesheet">

<body>
<div class="contentpanel">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-btns"><a href="#" class="minimize">−</a></div>
            <h4 class="panel-title">新建工作组</h4>
        </div>
        <div class="panel-body">
            <form action="" class="form-horizontal form-border">
                <div class="form-group">
                    <label class="control-label col-xs-5"><span class="text-danger">*</span>工作组名称：</label>

                    <div class="col-xs-5">
                        <input type="text" class="form-control" placeholder="请输入您的工作组名称">
                        <span class="help-block"> 必填且唯一</span>
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">是否启用：</label>

                    <div class="col-xs-5 ">
                        <select class="form-control" name="" id="">
                            <option value="">请选择</option>
                            <option value="">启用</option>
                            <option value="">停用</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">备注：</label>

                    <div class="col-xs-5 ">
                        <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="请输入备注..." ></textarea>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="text-center m-15">
        <a href="javascript:void (0)" class="btn btn-primary"><i class="fa fa-save"></i> 保存</a>
        <a href="javascript:history.back(-1)" class="btn btn-primary m-l-20"><i class="fa fa-reply"></i> 返回</a>
    </div>
</div>

<script src="../../js/bootstrap/jquery-1.11.1.min.js"></script>
<script src="../../js/bootstrap/jquery-migrate-1.2.1.min.js"></script>
<script src="../../js/bootstrap/bootstrap.min.js"></script>

<script src="../../js/bootstrap/retina.min.js"></script>
<script src="../../js/bootstrap/jquery-ui-1.10.3.min.js"></script>
<script src="../../js/util/util.js"></script>
<script>
//    打开弹窗，{w: 900,h:600}定义弹窗宽度/高度，默认必须带一个属性
    function openDialog() {
        top.top_dialogFrm && top.top_dialogFrm("平台商品编号选择", "portal/goods/goods-pop.html", {w: 900});
    }
//关闭弹窗
    function closeDialog() {
        top.top_dialogFrm_close && top.top_dialogFrm_close();
    }
</script>
</body>
