<div class="contentpanel">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-btns"><a href="#" class="minimize">−</a></div>
            <h4 class="panel-title">商品详情</h4>

        <div class="panel-body">
            <form action="" class="form-horizontal form-border">
                <div class="form-group">
                    <label class="control-label col-xs-5">店铺商品编号：</label>

                    <div class="col-xs-7 form-control-static">
                        10000001
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">商品名称：</label>

                    <div class="col-xs-7 form-control-static">
                        weekend行李箱20寸
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">商品状态：</label>

                    <div class="col-xs-7 form-control-static">
                        在售
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">平台商品编号：</label>

                    <div class="col-xs-5">
                        <div class="input-group">
                            <input type="text" class="form-control" value="M000001"/>

                                        <button class="btn btn-primary" onclick="openDialog()"><i
                                                class="fa fa-search"></i></button>
                                    </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">平台商品名称：</label>

                    <div class="col-xs-7 form-control-static">
                        weekend行李箱 黄色 20寸
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">条形码：</label>

                    <div class="col-xs-7 form-control-static">
                        123456788
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">市场价：</label>

                    <div class="col-xs-5">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-cny"></i>
                            </span>
                            <input class="form-control" type="text" value="100" disabled="disabled"/>
                            <span class="input-group-addon">
                                元
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">成本价：</label>

                    <div class="col-xs-5">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-cny"></i>
                            </span>
                            <input class="form-control" type="text" value="100" disabled="disabled"/>
                            <span class="input-group-addon">
                                元
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">销售价：</label>

                    <div class="col-xs-5">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-cny"></i>
                            </span>
                            <input class="form-control" type="text" value="100" disabled="disabled"/>
                            <span class="input-group-addon">

                    <label class="control-label col-xs-5">是否有保质期：</label>

                <div class="form-group">
                    <label class="control-label col-xs-5">保质期：</label>

                    <div class="col-xs-5">

                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">保质期单位：</label>

                    <div class="col-xs-6 form-control-static">
                        天
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">货号：</label>

                    <div class="col-xs-7 form-control-static">
                        D09876224
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">规格：</label>

                    <div class="col-xs-7 form-control-static">
                        黄色 20寸

<script>
//    打开弹窗，{w: 900,h:600}定义弹窗宽度/高度，默认必须带一个属性
    function openDialog() {
        top.top_dialogFrm && top.top_dialogFrm("平台商品编号选择", "portal/goods/goods-pop.html", {w: 900});
    }
//关闭弹窗
    function closeDialog() {
        top.top_dialogFrm_close && top.top_dialogFrm_close();
    }
