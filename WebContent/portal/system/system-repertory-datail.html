<!DOCTYPE html>
<!DOCTYPE html>

<html lang="zh">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>管理系统</title>
    <!-- ======基础样式开始======-->
    <link href="../../css/bootstrap/style.default.css" rel="stylesheet">
    <!--换肤-->
    <link href="../../css/bootstrap/style.katniss.css" rel="stylesheet">
    <!--IE8兼容样式-->
    <link href="../../css/bootstrap/navigateLowerIE8.css" rel="stylesheet">
    <!-- ======基础样式结束======-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../js/bootstrap/html5shiv.js"></script>
    <script src="../../js/bootstrap/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="contentpanel">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-btns"><a href="#" class="minimize">−</a></div>
            <h4 class="panel-title">仓库详情</h4>
        </div>
        <div class="panel-body">
            <form action="" class="form-horizontal ">
                        <div class="form-group">
                            <label class="control-label col-xs-4">仓库名称：</label>

                            <div class="col-xs-5">
                                <input type="text" class="form-control" placeholder="请输入仓库名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4"><span class="text-danger">*</span>仓库类型：</label>

                            <div class="col-xs-5">
                                <select name="" id="" class="form-control">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4"><span class="text-danger">*</span>地区：</label>

                            <div class="col-xs-5">
                                <div class="row">
                                    <div class="col-xs-3">

                                <select name="" id="" class="form-control">
                                    <option value="">请选择</option>
                                    <option value="">淘宝网</option>
                                    <option value="">京东</option>
                                </select>
                                    </div>
                                    <div class="col-xs-1 "><p class="form-control-static text-left" style="text-indent: 0">省</p></div>
                                    <div class="col-xs-3">

                                        <select name="" id="" class="form-control">
                                            <option value="">请选择</option>
                                            <option value="">淘宝网</option>
                                            <option value="">京东</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-1 "><p class="form-control-static text-left" style="text-indent: 0">市</p></div>
                                    <div class="col-xs-3">
                                        <select name="" id="" class="form-control">
                                            <option value="">请选择</option>
                                            <option value="">淘宝网</option>
                                            <option value="">京东</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-1 "><p class="form-control-static text-left" style="text-indent: 0">区</p></div>
                            </div>
                                <!-- row-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4"><span class="text-danger">*</span>仓库负责人：</label>

                            <div class="col-xs-5">
                                <input type="text" class="form-control" placeholder="请输入姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4"><span class="text-danger">*</span>手机：</label>

                            <div class="col-xs-5">
                                <input type="text" class="form-control" placeholder="请输入手机号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4">仓库详细地址：</label>

                            <div class="col-xs-5">
                                <input type="text" class="form-control" placeholder="请输入地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4">邮编：</label>

                            <div class="col-xs-5">
                                <input type="text" class="form-control" placeholder="请输入正确邮编">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-4"><span class="text-danger">*</span>是否启用：</label>

                            <div class="col-xs-5">
                                <select name="" id="" class="form-control">
                                    <option value="">启用</option>
                                    <option value="">停用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4"><span class="text-danger">*</span>是否启用：</label>

                            <div class="col-xs-5">
                                <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>

            </form>
        </div>
    </div>
    <div class="text-center m-15">
        <a href="#" class="btn btn-primary m-l-20"><i class="fa fa-save"></i> 保存</a>
        <a href="#" class="btn btn-primary m-l-20"><i class="fa fa-reply"></i> 返回</a>
    </div>
</div>
<script src="../../js/bootstrap/jquery-1.11.1.min.js"></script>
<script src="../../js/bootstrap/jquery-migrate-1.2.1.min.js"></script>
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<script src="../../js/bootstrap/modernizr.min.js"></script>
<script src="../../js/bootstrap/retina.min.js"></script>
<script src="../../js/bootstrap/jquery-ui-1.10.3.min.js"></script>
<script src="../../js/util/util.js"></script>


</body>
</html>
